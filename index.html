<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RidersTurn - Your Ride Partner</title>
    <meta name="description" content="RidersTurn - Discover, Join, and Plan motorcycle rides. Connect with fellow riders and explore amazing destinations together." />
    <meta name="author" content="RidersTurn" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RidersTurn" />
    <meta name="application-name" content="RidersTurn" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#f97316" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="RidersTurn - Your Ride Partner" />
    <meta property="og:description" content="Discover, Join, and Plan motorcycle rides. Connect with fellow riders and explore amazing destinations together." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/ridersturn-og.png" />
    <meta property="og:site_name" content="RidersTurn" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RidersTurn - Your Ride Partner" />
    <meta name="twitter:description" content="Discover, Join, and Plan motorcycle rides with fellow riders." />
    <meta name="twitter:image" content="/ridersturn-og.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/ridersturn-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <style>
      /* Prevent flicker and ensure mobile app feel */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
